<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
    <main>
        <article class="card-advice-wrapper">
            <h1>ADVICE #<span id="advice-number"></span></h1>
            <p id="advice-text"></p>
            <img src="./assets/images/pattern-divider-desktop.svg" class="pattern-desktop"
                alt="pattern divider desktop">
            <img src="./assets/images/pattern-divider-mobile.svg" class="pattern-mobile" alt="pattern divider mobile">
            <button class="block-dice" id="btn-random">
                <img src="./assets/images/icon-dice.svg" alt="Dice">
            </button>
        </article>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
